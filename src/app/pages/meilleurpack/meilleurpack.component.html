<div class="row">
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Information</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="mpackform">
            <div class="row">
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>lieustationnement</label>
                  <select class="form-control" formControlName="lieu_sattionnemnt">
                    <option >maison</option>
                    <option >appartement</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>salaire</label>
                  <input type="number" class="form-control"  formControlName="salaire">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>combien d'année vous avez le permis de conduire?</label>
                  <input type="number" class="form-control"  formControlName="annepermis" >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Age</label>
                  <input type="number" class="form-control"formControlName="age" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>age de vehicule</label>
                  <input type="number" class="form-control" formControlName="ageauto" >
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>puissance</label>
                  <input type="number" class="form-control" formControlName="puissance" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>mode de financement</label>
                  <select class="form-control"formControlName="mode_financement" >
                    <option >montant</option>
                    <option >credit</option>
                  </select>
                </div>
                <div class="form-group">
                    <label>situatuion matrimoniale</label>
                    <select class="form-control" formControlName="sit_matrimoniale" (click)="showorhideconjointpermis()" >
                      <option >marié</option>
                      <option >celibataire</option>
                    </select>
                </div>
              </div>
            </div>
              <div class="form-group" id="conjointpermis" >
                <label>le conjoint possede un permis de conduire</label>
                <select class="form-control"formControlName="conjointpermis" (click)="showorhideageconjpermis()">
                  <option >yes</option>
                  <option >no</option>
                </select>
            
              <div class="col-md-4 pl-1" id="ageconjpermis" >
                <div class="form-group">
                  <label>combien d'année le conjoint possede un permis de conduire</label>
                  <input type="number" class="form-control"  formControlName="ageconjpermis">
                </div>
              </div>
              </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round"(click)="submit()">submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4"*ngFor="let a of listofassurancePagination">
      <div class="card h-100" >
        <div class="card-body">
            <h5 class="card-title">assurance ID:{{a.assuId}}</h5>
            <h6 class="card-title">Prix :{{a.prix}}</h6>
            <p class="card-text">description :<br> garantie_conducteur: {{a.garantie_conducteur}}
              <br>bris de glace:{{a.bris_de_glace}}
              <br> vol: {{a.vol}}<br>
              <br> assistance: {{a.assistance}}<br>
              <br> protection juridique: {{a.protection_juridique}}<br>
              <br> garentie incendie: {{a.garentie_incendie}}<br>
            </p>
        </div>
      </div>
    </div>
</div>
        <div class="col-12" *ngIf="listofassurancePagination">
            <mat-paginator [length]="listofassurance.length" [pageSize]="6" [pageSizeOptions]="[6, 12, 18]" (page)="paginate($event)"> </mat-paginator>
        </div>
        <div class="col-md-4 px-1">
          <div class="col-md-5 pr-1">
            <div class="form-group">
              <label>le prix minimal : </label>
              <input type="text" class="form-control" disabled="" placeholder={{minimumprice}} >
            </div>
          </div>
          </div>
