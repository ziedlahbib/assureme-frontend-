<div class="row">
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Information</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Age</label>
                  <input type="text" class="form-control" placeholder="Age" >
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Gender</label>
                  <select class="form-control">
                    <option value="male">male</option>
                    <option value="femelle">femelle</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>income</label>
                  <input type="text" class="form-control" placeholder="income" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>credit score</label>
                  <input type="text" class="form-control" placeholder="credit score" >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>vehicule ownership</label>
                  <input type="text" class="form-control" placeholder="vehicule ownership" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>vehicule year</label>
                  <input type="text" class="form-control" placeholder="vehicule year" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>married</label>
                  <select class="form-control">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>driving experience</label>
                  <input type="number" class="form-control" placeholder="driving experience">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>children</label>
                  <input type="number" class="form-control" placeholder="children">
                </div>
              </div>
              <div class="form-group">
                <label>annual milleage</label>
                <input type="text" class="form-control" placeholder="annual milleage" >
              </div>
              <div class="form-group">
                <label>vehicule type</label>
                <input type="text" class="form-control" placeholder="vehicule type" >
              </div>
            </div>
            <div class="form-group">
                <label>speeding violation</label>
                <select class="form-control">
                  <option value="yes">yes</option>
                  <option value="no">no</option>
                </select>
              </div>
              <div class="form-group">
                <label>past accident</label>
                <select class="form-control">
                  <option value="yes">yes</option>
                  <option value="no">no</option>
                </select>
              </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
